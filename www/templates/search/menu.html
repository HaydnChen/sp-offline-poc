<ion-side-menus>
  
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
      </button>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
      </button>
    </ion-nav-buttons>
    <ion-nav-view animation="slide-left-right" name="menuContent"></ion-nav-view>
  </ion-side-menu-content> 
  
  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-assertive">
      <a menu-close nav-clear class="button icon ion-search" href="#/tab/search/main"> Search</a>
    </ion-header-bar>
    <ion-content has-header="true">
    <ion-list>
      <ion-item menu-close href="#/tab/search/customer">Search Customer</ion-item>
      <ion-item menu-close href="#/tab/search/proposal">Search Proposal</ion-item>
      <ion-item menu-close href="#/tab/search/policy">Search Policy</ion-item>
      <ion-item menu-close href="#/tab/search/adviser">Search Adviser</ion-item>
    </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar bar-header bar-dark">
      <a menu-close class="button icon ion-ios7-person"> {{currentLoginUser.userName}}</a>
    </ion-header-bar>
    <ion-content>
    <ion-list>
      <ion-item menu-close ng-click="showUserInfo()">My Profile</ion-item>
      <ion-item menu-close ng-click="changePwd()">Change Password</ion-item>
      <ion-item menu-close ng-click="logout()">Log Off</ion-item>
    </ion-list>
    </ion-content>
  </ion-side-menu>
  
</ion-side-menus>
